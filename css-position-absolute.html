<!DOCTYPE html>
<html>
<head>
  <title>CSS Position Absolute</title>
</head>
<body>


  <div class="panel">
    <div class="panel_1"></div>
    <div class="panel_2"></div>
  </div>

  <style>

    .panel_1 {
      width: 300px;
      height: 300px;
      position: absolute;
      background-color: #f00;
    }

    .panel_2 {
      width: 300px;
      height: 300px;
      position: absolute;
      background-color: #ff0;
    }
    
  </style>

</body>
</html>
