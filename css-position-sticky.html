<!DOCTYPE html>
<html>
<head>
  <title>CSS Position Absolute</title>
</head>
<body>


  <div class="wrapper">
    <div class="sticky-ball"></div>
  </div>

  <style>

    .sticky-ball {
      position: sticky;
      top: 0;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: deeppink;
    }

    .wrapper {
      height: 50%;
      margin-top: 25%;
      margin-bottom: 100%;
      border: 4px solid;
    }
    html, body {
      height: 165%;
    }
    
  </style>

</body>
</html>
